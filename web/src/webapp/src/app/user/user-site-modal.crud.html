<!-- User Site Modal -->
<div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" >Ajouter / supprimer des sites</h4>
        <span class="pull-right" *ngIf="sites">
          <button type="button" class="btn btn-success btn-sm" (click)="saveModal()" >Valider</button>
          <button type="button" class="btn btn-default btn-sm" (click)="activeModal.close(null)">Annuler</button>
        </span>
      </div>
      <div class="modal-body">
        <span *ngIf="sites">
                <div class="form-group row">
                        <div class="col-md-12">
                          <div class="btn-group" role="group" >
                            <button type="button" class="btn btn-default" (click)="setFilter('HOME')"
                                    [ngClass]="{'btn-success':sFilter=='HOME'}"
                                    [disabled]="user.type_code=='INSTITUTION' || user.type_code=='TRANSPORT_ORGANIZER'">
                              &nbsp;Domicile&nbsp;
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-default" (click)="setFilter('INSTITUTION')"
                                    [ngClass]="{'btn-success':sFilter=='INSTITUTION'}">
                              &nbsp; Etablissement &nbsp;
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-default" (click)="setFilter('TRANSPORTER')"
                                    [ngClass]="{'btn-success':sFilter=='TRANSPORTER'}"
                                    [disabled]="user.type_code=='INSTITUTION' || user.type_code=='TRANSPORT_ORGANIZER'">
                              &nbsp; Transporteur &nbsp;
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-default" (click)="setFilter('')"
                                    [ngClass]="{'btn-success':sFilter==''}"
                                    [disabled]="user.type_code=='INSTITUTION' || user.type_code=='TRANSPORT_ORGANIZER'">
                              &nbsp; Tous &nbsp;
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row" >
                        <div class="col-md-12">
                          <input class="form-control" type='text' name="searchPattern" [(ngModel)]="search"
                                 (ngModelChange)="onPatternChange()" placeholder="Rechercher...">
                        </div>
                      </div>
          <div class="form-group" fillHeight="350">
            <ag-grid-angular
              style="height: 300px"
              class="ag-theme-material"
              [gridOptions]="gridOptions"
              [rowData]="sites"
              [enableFilter]="true"
              (gridReady)="gridReady($event)"
              (rowSelected)="onSelected($event)"
              (modelUpdated)="displayCheckBoxes()"
              [paginationAutoPageSize]="true"
              [pagination]="true"
              rowSelection="multiple">
            </ag-grid-angular>
          </div>
        </span>

      </div>
