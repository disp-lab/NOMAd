<!-- Modal for picking some groups of transport demands for a scenario -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    Groupes de demandes pour le scenario {{currentRecord.code}}
  </h4>
  <span class='pull-right'>
    <button type="button" class="btn btn-default" (click)="activeModal.close()">Annuler</button>
    <button type="button" class="btn btn-success btn-sm" (click)="validate()">Valider</button>
  </span>
</div>
<div class="modal-body">
  <div class='row'>
    <div class="col-md-6">
      <span *ngIf="groups">
        <div *ngIf="groups.length==0">
          <em>Aucun groupe de demandes trouvé</em>
        </div>
        <div class="form-group" fillHeight="350" [hidden]="groups.length==0">
          <ag-grid-angular
            style="height: 100%;"
            class="ag-theme-material"
            [gridOptions]="gridOptions"
            [rowData]="groups"
            [enableFilter]="true"
            rowSelection="multiple"
            (rowSelected)="onSelected()"
            (gridReady)="gridReady($event)">
          </ag-grid-angular>
        </div>
      </span>
    </div>
    <div class="col-md-6">
      <div id="mapId"></div>
    </div>
  </div>
</div>
