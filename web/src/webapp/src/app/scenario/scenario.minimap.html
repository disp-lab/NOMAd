<!-- Distribution of a scenario's routes across the institutions and week timeslots -->
<div class="container-fluid minimap-frame" *ngIf="minimap && bWithRoutes">
  <!-- routes based on transport demands -->
  <div >
    <div class="row minimap-demands" *ngIf="minimap.withDemands.length>0">
      <table *ngIf="minimap ">
        <tr class="minimap-row">
          <td></td>
          <td *ngFor="let weekDay of weekDays" class="weekday-title">
            <span class="weekday-content">{{weekDay}}</span>
          </td>
        </tr>
        <tr class="minimap-row" *ngFor="let institution of minimap.withDemands">
          <td class="institution-title">
            <div class="institution-content"><span>{{institution.label}}</span></div></td>
          <td *ngFor="let weekDay of institution.weekDays" class="half-day-title">
            <span class="half-day-content">
              <button *ngIf="weekDay.AM" class="btn btn-sm btn-link half-day-link"
                (click)=onLinkClick(true,institution,weekDay,true)>aller</button>
              <span *ngIf="!weekDay.AM" class="half-day-link">&nbsp;</span>
            </span>
            <span class="half-day-content">
              <button *ngIf="weekDay.PM" class="btn btn-sm btn-link half-day-link"
                (click)=onLinkClick(true,institution,weekDay,false)>retour</button>
              <span *ngIf="!weekDay.PM" class="half-day-link">&nbsp;</span>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <!-- routes not based on transport demands -->
  <div>
    <div class="row minimap-demands" *ngIf="minimap && minimap.withoutDemands.length>0">
      <table *ngIf="minimap">
        <tr class="minimap-row">
          <td></td>
          <td *ngFor="let weekDay of weekDays" class="weekday-title">
            <span class="weekday-content">{{weekDay}}</span>
          </td>
        </tr>
        <tr class="minimap-row" *ngFor="let institution of minimap.withoutDemands">
          <td class="institution-title">
            <div class="institution-content"><span>{{institution.label}}</span></div></td>
          <td *ngFor="let weekDay of institution.weekDays" class="half-day-title">
            <span class="half-day-content">
              <button *ngIf="weekDay.AM" class="btn btn-sm btn-link half-day-link"
                (click)=onLinkClick(false,institution,weekDay,true)>aller</button>
              <span *ngIf="!weekDay.AM" class="half-day-link">&nbsp;</span>
            </span>
            <span class="half-day-content">
              <button *ngIf="weekDay.PM" class="btn btn-sm btn-link half-day-link"
                (click)=onLinkClick(false,institution,weekDay,false)>retour</button>
              <span *ngIf="!weekDay.PM" class="half-day-link">&nbsp;</span>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
