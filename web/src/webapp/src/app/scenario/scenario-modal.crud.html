<!-- New Scenario Modal -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <span *ngIf="editMode=='add'">
      <span *ngIf="inputScenario.id!=undefined">Dupliquer le scénario {{inputScenario.label}}</span>
      <span *ngIf="inputScenario.id==undefined">Nouveau scénario</span>
    </span>
    <span *ngIf="editMode!='add'">Scénario {{currentRecord.label}}</span>
  </h4>
  <span class='pull-right'>
    <button type="button" class="btn btn-default" (click)="activeModal.close()">Annuler</button>
    <button type="button" class="btn btn-success btn-sm" (click)="validate()"
            [disabled]="!scenarioEditForm.form.valid">Valider</button>
  </span>
</div>
<div class="modal-body">
  <form #scenarioEditForm="ngForm">
    <div class="form-group row">
      <label for="label" class="col-lg-4 col-form-label">
        <span *ngIf="editMode=='add' && inputScenario.id!=undefined">Nouveau libellé</span>
        <span *ngIf="editMode=='edit' || inputScenario.id==undefined">Libellé</span>
      </label>
      <div class="col-lg-8">
        <input type="text" class="form-control" name="label"
               [(ngModel)]="currentRecord.label" required/>
      </div>
    </div>
  </form>
</div>
