<div class="container-fluid">
  <div class="row" fillHeight>
    <!-- Users List -->
    <div class="col-sm border acl-users">
      <div class="text-center">
        <h4>Utilisateurs</h4>
      </div>
      <ag-grid-angular
          class="ag-theme-material ag-acl"
          [gridOptions]="gridOptionsUsers"
          [rowData]="users"
          [columnDefs]="userColumnDefs"
          [enableFilter]="true"
          rowSelection="single"
          (selectionChanged)="userSelected($event)"
          (gridSizeChanged)="onGridResized($event)"
          >
      </ag-grid-angular>
    </div>

    <!-- Role List -->
    <div class="col-sm border acl-roles">
      <div class="text-center">
        <h4>Rôles</h4>
        <button type="button" id="btn-add-role" class="btn btn-success btn-sm float-right"
            [aclShow]="'/aclrole/save'"
            *ngIf="aclActions" (click)="openRole(null)">Nouveau rôle</button>
      </div>
      <ag-grid-angular
          class="ag-theme-material ag-acl"
          [gridOptions]="gridOptionsRoles"
          [rowData]="aclRoles"
          [columnDefs]="roleColumnDefs"
          [enableFilter]="true"
          rowSelection="multiple"
          (selectionChanged)="roleSelected($event)"
          (gridSizeChanged)="onGridResized($event)"
          >
      </ag-grid-angular>
    </div>

    <!-- Actions List -->
    <div class="col-sm border acl-actions">
      <div class="text-center">
        <h4>Actions</h4>
      </div>
      <ag-grid-angular
          class="ag-theme-material ag-acl"
          [gridOptions]="gridOptionsActions"
          [rowData]="aclActions"
          [columnDefs]="actionColumnDefs"
          [enableFilter]="true"
          rowSelection="multiple"
          (gridReady)="onGridResized($event)"
          (gridSizeChanged)="onGridResized($event)"
          >
      </ag-grid-angular>
    </div>
  </div>
</div>
