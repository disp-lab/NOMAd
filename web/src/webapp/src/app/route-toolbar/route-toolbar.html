<div [ngClass]="{'toolbar-in-map':!options.inRouteMap,'toolbar-in-route-map':options.inRouteMap}"
     route-toolbar-position
     [aclShow]="'/route/save'">
  <div class="toolbar-fold" [hidden]="options.show">
    <fa-icon [icon]="faWrench" (click)="options.show=!options.show"></fa-icon>
  </div>
  <div class="card" [hidden]="!options.show" style="width: 220px;margin-top:-120px">
  <div class="card-body" >
    <h5 class="card-title" >Outils de sélection
        <fa-icon class='btn' [icon]="faWrench" (click)="options.show=!options.show"></fa-icon>
    </h5>

    <div class="btn-group btn-group-toggle" ngbRadioGroup
               [(ngModel)]="options.multipleSelect" (change)="toggleMultipleSelect()">
      <label ngbButtonLabel class="btn-lg" [ngClass]="{'btn-success':options.multipleSelect,'btn-outline-secondary':!options.multipleSelect}">
        <input ngbButton type="radio" [value]="true" /><fa-icon class='btn' [icon]="faDrawPolygon"></fa-icon>
      </label>
      <label ngbButtonLabel class="btn-lg" [ngClass]="{'btn-success':!options.multipleSelect,'btn-outline-secondary':options.multipleSelect}">
        <input ngbButton type="radio" [value]="false" /><fa-icon class='btn' [icon]="faHandPointer"></fa-icon>
      </label>
    </div>
    <div>&nbsp;</div>

    <div [hidden]="!options.multipleSelect">
      <button class="btn btn-sm" (click)="options.select=!options.select"
                [ngClass]="{'btn-info':options.select,'btn-outline-secondary':!options.select}"
                [hidden]="!options.multipleSelect">
        <span>Sélection</span>
      </button>
      <button class="btn btn-sm" (click)="options.unselect=!options.unselect"
                [ngClass]="{'btn-info':options.unselect,'btn-outline-secondary':!options.unselect}"
                [hidden]="!options.multipleSelect">
        <span>Déselection</span>
      </button>
    </div>
  </div>
</div>
</div>
